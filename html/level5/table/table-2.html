<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="5">
        <caption><b>My Skills</b></caption>
        <th>Language</th>
        <th>Competency</th>
        <th>Experience</th>

        <tr>
           <th colspan="3">I am good at</th> 
        </tr>
        <tr>
            <td>C</td>
            <td>10/10</td>
            <td>2 years</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>5/10</td>
            <td>1 year</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>8/10</td>
            <td>1.5 years</td>
        </tr>
    </table>
</body>
</html>
