<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form>
        Languages you know:<br>

        <label for="c++">C++:</label>
        <input type="checkbox" id="c++" name="lang" value="C++"><br>
        <label for="java">Java:</label> 
        <input type="checkbox" id="java" name="lang" value="Java"><br>
        <label for="python">Python:</label>
        <input type="checkbox" id="python" name="lang" value="Python">
    </form>
</body>
</html>
