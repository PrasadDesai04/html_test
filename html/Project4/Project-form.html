<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <form action="/contact-me">
        <header>
            <h1>Prasad Desai</h1>
        </header>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="John Doe" required="true"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="16"><br><br>

        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        
        
        
        <br><br>
       
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DoB" value="01-01-2025"><br><br>

        <label for="contact">Contact</label>
        <input type="text" id="contact" name="contact" value="1234567890"><br><br>

        <label>Languages Known:</label><br>
        <label for="c++">1. C++:</label>
        <input type="checkbox" id="c++" name="lang" value="c++"><br>

        <label for="python">2. Python:</label>
        <input type="checkbox" id="python" name="lang" value="python"><br>

        <label for="java">3. Java</label>
        <input type="checkbox" id="java" name="lang" value="java"><br>
    </form>
    
</body>
</html>
